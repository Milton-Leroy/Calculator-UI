<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with tailwind css</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-w-screen min-h-screen bg-teal-900 flex items-center justify-center px-5 py-5">
        <div class="w-full mx-auto shadow-xl text-gray-800 relative overflow-hidden" style="max-width: 350px;">
          <h1 class="text-center text-white py-10 text-3xl font-bold">Calculator</h1>
      
          <!-- Calculator screen -->
           <div class="w-full h-40 bg-gradient-to-b from-gray-800 to-gray-700 text-right">
              <!-- function screen -->
               <div class="w-full py-5 px-6 text-2xl text-white font-thin">Function</div>
              <!-- number screen -->
               <div class="w-full py-5 px-6 text-6xl text-white  font-thin" > 10</div>
           </div>
          <!-- end calculator screen -->
      
          <!-- Calculator button area -->
           <div class="w-full bg-gradient-to-b from-red-500 to-red-800">
            <!-- first button row -->
              <div class="flex w-full">
              <!-- clear button -->
              <div class="w-2/4 border-r border-b border-red-400">
                <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white focus:outline-none text-xl font-light">C</button>
              </div>
              <!-- end clear button -->
      
              <!-- percentage button -->
              <div class="w-1/4 border-r border-b border-red-400">
                <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl
                   font-light">%</button>
              </div>
              <!-- end percebtage button -->
      
              <!-- division button button -->
              <div class="w-1/4 border-r border-b border-red-400">
                <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-2xl
                   font-light">/</button>
              </div>
              <!-- end division button -->
            </div>
      
            <!-- second button row -->
             <div class="flex w-full">
              <!--number 7 button start -->
                <div class="w-1/4 border-r border-b border-red-400">
                  <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl
                     font-light">7</button>
                </div>
              <!-- end number 7 button  -->
      
              <!--number 8 button  start-->
                <div class="w-1/4 border-r border-b border-red-400">
                  <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl
                     font-light">8</button>
                </div>
              <!--number 8 button end -->
      
              <!--number 9 button start -->
                <div class="w-1/4 border-r border-b border-red-400">
                  <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl
                     font-light">9</button>
                </div>
              <!--number 9 button  end-->
      
              <!--* button start -->
                <div class="w-1/4 border-r border-b border-red-400">
                  <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-2xl
                     font-light">*</button>
                </div>
              <!--* button  end-->
      
             </div>
            <!-- end secomd row-->
      
            <!-- third button row -->
             <div class="flex w-full">
              <!--number 4 button start -->
                <div class="w-1/4 border-r border-b border-red-400">
                  <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl
                     font-light">4</button>
                </div>
              <!-- end number 4 button  -->
      
              <!--number 5 button  start-->
                <div class="w-1/4 border-r border-b border-red-400">
                  <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl
                     font-light">5</button>
                </div>
              <!--number 5 button end -->
      
              <!--number 6 button start -->
                <div class="w-1/4 border-r border-b border-red-400">
                  <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl
                     font-light">6</button>
                </div>
              <!--number 6 button  end-->
      
              <!--+ button start -->
                <div class="w-1/4 border-r border-b border-red-400">
                  <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-2xl
                     font-light">+</button>
                </div>
              <!-- + button  end-->
      
             </div>
            <!-- end third row-->
      
            <!-- fourth button row -->
             <div class="flex w-full">
              <!--number 1 button start -->
                <div class="w-1/4 border-r border-b border-red-400">
                  <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl
                     font-light">1</button>
                </div>
              <!-- end number 1 button  -->
      
              <!--number 2 button  start-->
                <div class="w-1/4 border-r border-b border-red-400">
                  <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl
                     font-light">2</button>
                </div>
              <!--number 2 button end -->
      
              <!--number 3 button start -->
                <div class="w-1/4 border-r border-b border-red-400">
                  <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl
                     font-light">3</button>
                </div>
              <!--number 3 button  end-->
      
              <!-- - button start -->
                <div class="w-1/4 border-r border-b border-red-400">
                  <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-2xl
                     font-light">-</button>
                </div>
              <!-- - button  end-->
      
             </div>
            <!-- end fourth row-->
      
            <!-- fifth button row -->
             <div class="flex w-full">
              <!-- 0 button start -->
                <div class="w-1/4 border-r border-b border-red-400">
                  <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl
                     font-light">0</button>
                </div>
              <!-- end  0 button  -->
      
              <!--number . button start-->
                <div class="w-1/4 border-r border-b border-red-400">
                  <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl
                     font-light">.</button>
                </div>
              <!-- . button end -->
      
              <!-- = button start -->
                <div class="w-2/4 border-r border-b border-red-400">
                  <button class="w-full h-16 outline-none focus:outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-2xl
                     font-light">=</button>
                </div>
              <!-- = button end-->
      
             </div>
            <!-- end fifth row-->
      
           </div>
      
        </div>
      </div>
      
</body>
</html>
